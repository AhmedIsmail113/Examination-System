<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
    <title>Exam</title>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="container-body">
        <div class="left-side">
            <div class="quiz-container">
                <div class="quiz-header">
                    <div class="bla-bla">
                        <h2 id="question-body">Question Text</h2>
                        <div class="mark-div">
                            <button class="btn btn-success btn-lg btn-block" id="mark" onclick="mark();">Mark</button>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a">
                            <label for="a" id="a-label">a</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b">
                            <label for="b" id="b-label">b</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c">
                            <label for="c" id="c-label">c</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d">
                            <label for="d" id="d-label">d</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="buttons">
                <button id="previous" class="btn btn-success btn-lg btn-block" onclick="previous();">Previous</button>
                
                <label for="quetion-number" class="question-number" id="question-number">1</label>

                <button id="next" class="btn btn-success btn-lg btn-block" onclick="next();">Next</button>
            </div>    
        </div>
        <div class="right-side">
            <div class="timer">
                <p class="time" id="time"></p>
            </div>
            <div class="mrk-question" id = "mrk-question"></div>
        </div>
    </div>
    <div class="btn">
        <div class="form-group">
                <button id="submit" class="btn btn-success btn-lg btn-block" onclick="submit();">submit</button>
        </div>
    </div>

    
    <script src="cookie.js"></script>
    <script src="exam.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
