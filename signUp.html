<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>

</head>
<body>
    <div class="container">
        <div class="signup-form">
            <form id = "form" onsubmit="signUp(event);">
                <h2>Sign Up</h2>
                <p class="hint-text">Create your account. To start the exam.</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" id="Fname" name="first_name" placeholder="First Name" pattern="[A-Za-z]{3,}" required ></div>
                        <div class="col"><input type="text" class="form-control" id="Lname" name="last_name" placeholder="Last Name" pattern="[A-Za-z]{3,}" required></div>
                    </div>        	
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="8">
                </div>
                <div class="form-group" id="confirm-div">
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required minlength="8">
                </div>        
                <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-5">Already have an account? <a href="logIn.html">Sign in</a></div>
        </div>
    </div>
    <script src="signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="cookie.js"></script>
</body>
</html>
